<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IEEE - Student Branch JIIT</title>

		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>

		<!-- Fonts ends -->

		<!-- Animation Aos -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


		<!-- CSS -->
		<link rel="stylesheet" href="style/style.css" />
		<!-- CSS ends -->


	</head>
	<body class="noselect">
		<!-- Navbar Start Here -->
		<nav data-aos="fade-down" data-aos-easing="linear" data-aos-duration="750" data-aos-delay="500">
			<div class="navContainer">
				<div class="logo">
					<img src="images/jiit_logo.png" alt="" />
				</div>
				<div class="links">
					<div
						class="link"
						data-aos="fade-down"
						data-aos-easing="linear"
						data-aos-duration="1100"
						data-aos-delay="500"
					>
						Home
					</div>
					<div
						class="link"
						data-aos="fade-down"
						data-aos-easing="linear"
						data-aos-duration="1100"
                        data-aos-delay="750"
					>
						About Us
					</div>
					<div
						class="link"
						data-aos="fade-down"
						data-aos-easing="linear"
						data-aos-duration="1100"
                        data-aos-delay="1000"
					>
						Our Events
					</div>
					<div
						class="link"
						data-aos="fade-down"
						data-aos-easing="linear"
						data-aos-duration="1100"
                        data-aos-delay="1250"
					>
						Team
					</div>
					<div
						class="link"
						data-aos="fade-down"
						data-aos-easing="linear"
						data-aos-duration="1200"
                        data-aos-delay="1500"
					>
						Contact Us
					</div>
				</div>
				<div class="menu">
					<label for="check" class="bar">
						<input id="check" type="checkbox">

						<span class="top"></span>
						<span class="middle"></span>
						<span class="bottom"></span>
					</label>
				</div>
			</div>
		</nav>
		<!-- Navbar Ends Here -->

		<!-- Header Starts Here -->
		<header>
            <div class="top">
                <div class="tagline"  data-aos="fade-right" data-aos-easing="linear" data-aos-duration="1500" data-aos-delay="500">
                    <span class="text">Imagination</span><br />
                    <span class="text"> turns to</span><br />
                    <span class="text">innovation.</span>
                </div>
                <div class="ieee-logo" data-aos="flip-right" data-aos-duration="1500" data-aos-delay="500">
                    <img src="images/ieee_logo.webp" alt="" />
                </div>
            </div>
			
            <div class="bottom">
                <video autoplay muted id="myVideo"><source src="https://d3kuxj311ts9a8.cloudfront.net/phoneView/video/Landing_mobile.mp4" type="video/mp4"></video>
            </div>


            <div class="aboutUsBtn" data-aos-delay="500">
                <button type="button">About Us</button>
            </div>
		</header>
		<!-- Header Ends Here -->

		<!-- All Scripts -->
		<!-- Aos Script -->

		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
